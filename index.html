<html lang="en">

     <div class="container m-auto w-75">
    <div class="mb-3 row w-100 flex-column">
        <label for="name" class="col-sm-2 col-form-label" style="padding-left: 0;">Name</label>
        <div class="col-sm-10" style="padding-left: 0;">
          <input type="text" class="form-control w-50 name" id="name">
         
        </div>
      </div>
      <div class="mb-3 row w-100 flex-column">
        <label for="Last" class="col-sm-2 col-form-label" style="padding-left: 0;">LastName</label>
        <div class="col-sm-10" style="padding-left: 0;">
          <input type="text" class="form-control w-50 last" id="last">
        </div>
      </div>
      <div class="mb-3 row w-100 flex-column">
        <label for="email" class="col-sm-2 col-form-label" style="padding-left: 0;">Handle</label>
        <div class="col-sm-10" style="padding-left: 0;">
          <input type="Email" class="form-control w-50 email" id="email">
        </div>
      </div>
    
    <div class="row w-100">
    <button type="button" class="btn btn-danger mt-5  addNewRow" style="width: 150px;">Add New Row</button>
    <button type="button" class="btn btn-dark mt-5  mx-3 save d-none" style="width: 90px;">Save</button>
    </div>
  </div>
    <table class="table m-auto mt-5 table-bordered container w-75 table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
